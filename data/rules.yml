version: "2.0"

rules:

- rule: Return the info sec anytime the user asks for it
  steps:
  - intent: info
  - action: utter_info

- rule: Say Hello anytime the user says hello
  steps:
  - intent: greeting
  - action: utter_greet
  
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Send the menu anytime the user asks for the menu
  steps:
  - intent: query_menu
  - action: utter_sendMenu

- rule: Send the drinkmenu anytime the user asks for the drinks
  steps:
  - intent: query_drinks
  - action: utter_senddrinkmenu


- rule: activate form
  steps:
      - intent: request_reservation
      - action: reservation_form
      - active_loop: reservation_form

- rule: submit form
  condition:
    - active_loop: reservation_form
  steps:
    - action: reservation_form
    - active_loop: null
    - slot_was_set:
        - requested_slot: null
    - action: utter_submit
    - action: utter_slots_values
