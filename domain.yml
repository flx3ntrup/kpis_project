version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- give_date
- bot_challenge
- request_reservation
- greeting
- info
- request_delivery
- query_menu
- mood_great
- goodbye
- affirm
- deny
- mood_unhappy
- name
- give_time
- daily_special
- query_drinks
- allergens
- cancel_reservation
- enter_reservation_code
- people
- reservation_available
- adress
- order
- end_of_order
- confirm_order
entities:
- adress
- date
- mealnumber
- name
- persons
- time
slots:
  date:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: date
  time:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: time
  persons:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: persons
    max_value: 10
    min_value: 1
responses:
  utter_info:
  - text: |-
      Would you like to see the menu?
      Then just ask 'What's the menu?'

      Would you like to know the daily special?
      Then just ask 'What's the dish of the day?'

      Would you like to reserve a table?
      Then just say 'I would like to make a reservation'.

      Would you like to cancel you reservation?
      Then just say 'I would like to cancel my reservation'.

      Would you like to order smth for delivery?
      Then just ask 'Do you deliver?'

      So, how can I help you?
  utter_greet:
  - text: Hey! How are you?
  utter_happy:
  - text: |-
      Great, carry on!
       How can I help you?
  utter_goodbye:
  - text: |-
      GoodBye! Hope To See You Soon !
      Just Type 'hey' or 'hi' anytime to redirect to the Intro Section of The Bot :))
  utter_iamabot:
  - text: I am a restaurant customer-service bot, developed by Fabius and Felix.
  utter_query_date:
  - custom:
      blocks:
      - type: section
        text:
          text: For which date would you like to make a reservation?
          type: mrkdwn
        accessory:
          type: datepicker
          initial_date: '2021-12-08'
          placeholder:
            type: plain_text
            text: Select a date
  utter_query_reservation_time:
  - text: For which time would you like to reserve a table?
  utter_query_people:
  - text: For how many people would you like to reserve a table?
  utter_query_reservation_code:
  - text: Could you tell me your reservation code, please?
  utter_query_adress:
  - text: Where should we deliver the food?
  utter_query_delivery_time:
  - text: At which time would you like to receive your food?
  utter_request_order:
  - text: What would you like to order?
  utter_adress_unavailable:
  - text: Sorry, this adress is out of our delivery range
  utter_sendMenu:
  - text: Have a look into our menu!
    image: https://d1csarkz8obe9u.cloudfront.net/posterpreviews/restaurant-menu-one-page-flyer-template-86ac26aca2d0e91979f172c5acd7cd5e_screen.jpg
  utter_senddrinkmenu:
  - text: Have a look into our drinks menu!
    image: https://img.yumpu.com/4959633/1/500x640/getrankekarte-convikt-stadthotel-amp-restaurant.jpg
  utter_submit:
  - text: Ok. Thanks!
  utter_slots_values:
  - text: I will book a table on {date} for {persons} people at {time}
actions:
- action_add_to_order
- action_cancel_reservation
- action_check_adress
- action_check_availability
- action_complete_order
- action_make_reservation
- action_repeat_order
- action_send_allergenemenuPDF
- action_send_drinkmenuPDF
- action_send_menuPDF
- utter_adress_unavailable
- utter_goodbye
- utter_greet
- utter_happy
- utter_iamabot
- utter_info
- utter_query_adress
- utter_query_date
- utter_query_delivery_time
- utter_query_people
- utter_query_reservation_code
- utter_query_reservation_time
- utter_request_order
- utter_sendMenu
- utter_senddrinkmenu
- utter_slots_values
- utter_submit
forms:
  reservation_form:
    required_slots:
    - date
    - time
    - persons
